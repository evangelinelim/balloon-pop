<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Pop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="header">
        <div class="shadow container">
            <img src="cute.png" alt="balloon-pop-logo">
        </div>
    </header>


    <main class="card container">

        <form class="d-flex space-between" id="player-form" onsubmit="setPlayer(event)">
            <div class="mb-2">
                <label for="name"><i class="fa fa-user-circle" aria-hidden="true"></i>
                    <span>Player Name: </span></label>
                <input type="text" name="playerName" required>
            </div>
            <button type="submit">Ok</button>
        </form>


        <!--assigned to two classes: game and hidden-->
        <section id="game" class="game hidden">

            <div class="card bg-dark text-light">
                <div class="d-flex space-between">
                    <div>
                        <i class="fa fa-user-circle" aria-hidden="true"></i><span id="player-name"></span>
                    </div>
                    <div><span>Highest Score: </span><span id="high-score">0</span></div>
                </div>
            </div>

            <div id="main-controls" class="d-flex space-around mt-2">
                <button class="btn-dark" onclick="changePlayer()">Change Player</button>
                <button id="start-button" onclick="startGame()">START GAME</button>
            </div>

            <div id="game-controls" class="hidden">
                <div>
                    <span>Balloons Popped: </span>
                    <span id="pop-count">0</span>
                </div>

                <div>
                    <span>Time Remaining: </span><span id="countdown">0</span>
                </div>
                <div class="game-container d-flex">
                    <div class="pump" onclick="inflate()">
                        <div class="handle">
                        </div>
                        <div class="pump-box">
                            <span id="click-count"></span>
                        </div>
                    </div>
                    <div id="balloon" class="balloon"></div>
                    <audio id="pop-sound" src="pop.mp3"></audio>
                </div>
            </div>

        </section>
    </main>

    <div id="scoreboard" class="card container mt-2">
        <h3>SCOREBOARD</h3>

        <div id="players"></div>

    </div>

    <script src="main.js"></script>
</body>

</html>
